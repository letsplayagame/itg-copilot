<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITG CoPilot - Trading Session</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .points-display {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .points-positive {
            color: var(--status-green);
        }

        .points-negative {
            color: var(--status-red);
        }

        .halt-operations {
            background: var(--status-red);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .angels-table, .demons-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .angels-table th, .demons-table th {
            background-color: #f8f8f8;
            padding: 12px;
            text-align: center;
        }

        .table-title {
            font-size: 1.5em;
            margin: 20px 0 10px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 4px;
        }

        .cell-disabled {
            background-color: #f5f5f5;
            color: #ccc;
        }

        .row-limit-reached {
            background-color: rgba(193, 102, 107, 0.2);
        }

        .checkmark-cell {
            width: 40px;
            text-align: center;
            cursor: pointer;
        }

        .log-note {
            width: 256px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .entity-emoji {
            font-size: 1.2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Points Display -->
        <div class="points-display" id="pointsDisplay">
            Points: <span class="points-positive">0</span>
            <span id="statusSymbols"></span>
        </div>

        <!-- Angels Table -->
        <h2 class="table-title">Angels</h2>
        <table class="angels-table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th colspan="12">Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr data-multiplier="3">
                    <td>Fantastic Entry (3)</td>
                    <td class="checkmark-cell" onclick="markAngel(0,0)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,1)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,2)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,3)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,4)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,5)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,6)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,7)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,8)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,9)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,10)"></td>
                    <td class="checkmark-cell" onclick="markAngel(0,11)"></td>
                </tr>
                <!-- More angel rows... -->
            </tbody>
        </table>

        <!-- Demons Table -->
        <h2 class="table-title">Demons</h2>
        <table class="demons-table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th colspan="6">Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr data-multiplier="1">
                    <td>FOMO/Chase Entry (1)</td>
                    <td class="checkmark-cell" onclick="markDemon(0,0)"></td>
                    <td class="checkmark-cell" onclick="markDemon(0,1)"></td>
                    <td class="checkmark-cell" onclick="markDemon(0,2)"></td>
                    <td class="checkmark-cell" onclick="markDemon(0,3)"></td>
                    <td class="checkmark-cell" onclick="markDemon(0,4)"></td>
                    <td class="checkmark-cell" onclick="markDemon(0,5)"></td>
                </tr>
                <!-- More demon rows... -->
            </tbody>
        </table>

        <!-- Log Section -->
        <div class="demon-log">
            <div class="demon-log-header">
                <span class="demon-log-title">Trading Log</span>
                <span class="demon-counter">Total Events: <span id="log-counter">0</span></span>
            </div>
            <ul class="demon-log-list" id="tradingLogList">
                <!-- Example log item -->
                <li class="demon-log-item">
                    <span class="demon-log-time">15:20 ET</span>
                    <span class="entity-emoji">ðŸ˜ˆ</span>
                    <span class="demon-log-name">FOMO Entry</span>
                    <input type="text" class="log-note" placeholder="Add note..." maxlength="256">
                    <label class="demon-log-lucky">
                        <input type="checkbox">
                        Lucky
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Initial prototype JavaScript will go here
        // This will be expanded in the next iteration
    </script>
</body>
</html>
